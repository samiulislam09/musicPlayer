<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="container">
        <div class="top-section">
            <a href="#"><img src="./icons/arrow-down.svg" alt=""></a>
            <h3>NOW PLAYING</h3>
            <a href="#"><img src="./icons/ellipsis-vertical-solid.svg" alt=""></a>
        </div>
        <div class="image-section">
            <img src="./images/unnamed.png" alt="">
        </div>
        <div class="song-name">
            <h2>this is song name</h2>
        </div>
        <div class="artist-name"><p>unknown</p></div>
        <div class="controls">
            <a href=""><img src="./icons/grip-solid.svg" alt=""></a>
            <a href=""><img src="./icons/music-solid.svg" alt=""></a>
            <a href=""><img src="./icons/repeat-solid.svg" alt=""></a>
            <a href=""><img src="./icons/visualizer.svg" alt=""></a>
            <a href=""><img src="./icons/heart-solid.svg" alt=""></a>
        </div>
        <div class="range-section">
            <input type="range" name="" id="">
        </div>
        <div class="time">
            <p>0:13</p>
            <p>3:193</p>
        </div>
        <div class="controls">
            <a href="#"><img src="./icons/backward-solid.svg" alt=""></a>
            <a href="#"><img class="pause-btn" src="./icons/pause-solid.svg" alt=""></a>
            <a href="#"><img src="./icons/forward-solid.svg" alt=""></a>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/2915f5caba.js" crossorigin="anonymous"></script>
</body>
</html>
